<section class="mt-5">
    <div class="container mt-5">
        <div class="row g-4 ">
           @for (brand of brandList; track brand._id) {
            <div class="col-md-3 " data-bs-toggle="modal" data-bs-target="#modal" (click)="showModal( brand._id)" >
                <div class="brand ">
                    <img [src]="brand.image" [alt]="brand.name" class="w-100">
                    <p class="text-center text-main fw-bold">{{brand.name}}</p>
                </div>
            </div>
            
           }
           @if (brandDetails) {
            <div id="modal"  class="modal" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body d-flex justify-content-between align-items-center">
                      <div>
                          <h3 class="text-main fw-bold">{{brandDetails.name}}</h3>
          <p>{{brandDetails.slug}}</p>
                      </div>
                      <img [src]="brandDetails.image" [alt]="brandDetails.name">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
           }
        
        </div>
     
    </div>
   
</section>
